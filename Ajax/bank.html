<html>
	<head>
	<script type="text/javascript" src="http_request.js"></script>
	<script type="text/javascript" src="cc.js"></script>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
	<title>Enter credit card number</title>
	</head>
	<body>
		<h3>Please enter your payment information</h3>
		<div id="message"></div>
		<p>
		[name and billing address appear here]
		</p>
		<p>
		Credit card type:
		</p>
		<form action="javascript:void%200">
		<p>
		<select name="cctype" id="cctype">
			<option value="Choose one...">Choose one...</option>
			<option value="Mastercard">Mastercard</option>
			<option value="Visa">Visa</option>
			<option value="American Express">American Express</option>
			<option value="Discover">Discover</option>
		</select>
		</p>
		<p>
		Credit card number (#### #### #### #### or no spaces):
		<input type="text" name="cc" size="16" maxlength="19" />
		</p>
		<p>Expiration date:
		<select name="exp_month">
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<!--etc...-->
		</select>
		<select name="exp_year">
			<option>2005</option>
			<option>2006</option>
			<option>2007</option>
			<!--etc...-->
		</select>
		</p>
		<p>
		Card Security code:
		<input type="text" name="scode" id="csc" size="4" maxlength="4" />
		</p>
		<p>
		<button type="submit" name="submit" id="submit" value="Submit">Submit</button>
		</p>
		</form>
	</body>
</html>
